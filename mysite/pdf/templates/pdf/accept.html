<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row m-5">
        <div class="col-md-12">
            <h1>CV Generator</h1>
            <hr>
        </div>
    </div>
    <div class="row m-5">
        <div class="col-md-12">
            <h4>Please fill out your details</h4>

        </div>
    </div>
    <div class="row m-5">
        <div class="col-md-7">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Name</label>
                    <input class="form-control" id="name" name="name" placeholder="Eg John Doe" type="text">
                </div>

                <div class="form-group">
                    <label for="">Email</label>
                    <input class="form-control" id="email" name="email" placeholder="Eg demo@gmail.com" type="text">
                </div>

                <div class="form-group">
                    <label for="">Phone</label>
                    <input class="form-control" id="phone" name="phone" placeholder="Eg 9999999999" type="text">
                </div>

                <div class="form-group">
                    <label for="">About You</label>
                    <textarea class="form-control" id="summary" name="summary" placeholder="Write something about you"
                              type="text"></textarea>
                </div>

                <div class="form-group">
                    <label for="">Degree</label>
                    <input class="form-control" id="degree" name="degree" placeholder="B-Tech Information Technology"
                           type="text">
                </div>

                <div class="form-group">
                    <label for="">School</label>
                    <input class="form-control" id="school" name="school" placeholder="MIT" type="text">
                </div>


                <div class="form-group">
                    <label for="">University</label>
                    <input class="form-control" id="university" name="university" placeholder="MIT" type="text">
                </div>

                <div class="form-group">
                    <label for="">Previous Work</label>
                    <textarea class="form-control" id="previous_work" name="previous_work" placeholder="Programmer @ XYZ"
                              type="text"></textarea>
                </div>

                <div class="form-group">
                    <label for="">Skills</label>
                    <textarea class="form-control" id="skills" name="skills" placeholder="eg C, C++, Python"
                              type="text"></textarea>
                </div>

                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
